name: sniff
author: Vanessa McHale <tmchale@wisc.edu>
about: Tool to find large files and project build artifacts. 
subcommands:
    - sort:
        about: Find the biggest files/directories
        args:
            - dir:
                help: Directory to search
                value_name: DIRECTORY
                index: 1
            - count: 
                short: n
                long: count
                takes_value: true
                value_name: NUMBER
                help: Number of files to find (default 20)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: M|G
                help: Specify a threshhold to search by, rather than sorting (default M)
    - fat:
        about: Show big files/directories
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: M|G
                help: Specify a threshhold to search by, rather than sorting (default M)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
